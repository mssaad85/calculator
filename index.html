<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <input class="res" type="text" id="result">
     <div>
        <button class="half" onclick="clearval()">Clear</button>
        <button class="butt" onclick="getNum('/')">/</button>
        <button class="butt" onclick="getNum('*')">x</button>
    
    </div>
        
        <div>
            <button class="butt" onclick="getNum('7')">7</button>
            <button class="butt" onclick="getNum('8')">8</button>
            <button class="butt" onclick="getNum('9')">9</button>
            <button class="butt" onclick="getNum('-')">-</button>

        </div>
        <div>
            <button class="butt" onclick="getNum('4')">4</button>
            <button class="butt" onclick="getNum('5')">5</button>
            <button class="butt" onclick="getNum('6')">6</button>
            <button class="butt" onclick="getNum('+')">+</button>

        </div>

        <div>
            <button class="butt" onclick="getNum('1')">1</button>
            <button class="butt" onclick="getNum('2')">2</button>
            <button class="butt" onclick="getNum('3')">3</button>
            <button class="butt" onclick="getresult()">=</button>

        </div>
        <div>
            <button class="full" onclick="getNum('0')">0</button>
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
